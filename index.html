<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title> KoleksiKu </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h1>MediaList</h1>
        <p>Daftar tontonan & bacaan pribadimu</p>
    </div>

    <!-- MENU KATEGORI -->
    <div class="kategori">
        <button>Semua</button>
        <button>Bacaan</button>
        <button>Tontonan</button>
    </div>

    <!-- DAFTAR MEDIA -->
    <div class="koleksi">

        <div class="card" onclick="bukaDetail()">
            <img src="https://via.placeholder.com/150">
            <h3>Judul Buku</h3>
            <p>Bacaan</p>
        </div>

        <div class="card" onclick="bukaDetail()">
            <img src="https://via.placeholder.com/150">
            <h3>Judul Komik</h3>
            <p>Bacaan</p>
        </div>

        <div class="card" onclick="bukaDetail()">
            <img src="https://via.placeholder.com/150">
            <h3>Judul Film</h3>
            <p>Tontonan</p>
        </div>

        <div class="card" onclick="bukaDetail()">
            <img src="https://via.placeholder.com/150">
            <h3>Judul Animasi</h3>
            <p>Tontonan</p>
        </div>

    </div>

    <!-- TOMBOL TAMBAH -->
    <div class="tambah">
        <button>+ Tambah Media</button>
    </div>

    <!-- DETAIL MEDIA -->
    <div class="detail-media" id="detailMedia">
        <button id="btnKembali">‚Üê Kembali</button>

        <div class="detail-content">
            <img src="https://via.placeholder.com/200">
            <h2>Judul Media</h2>
            <p><strong>Jenis:</strong> Bacaan</p>
            <p><strong>Kategori:</strong> Buku</p>
            <p><strong>Sinopsis:</strong></p>
            <p>
                Ini adalah sinopsis media yang dipilih.
                Nantinya akan diisi sesuai data.
            </p>
        </div>
    </div>


    <!-- FORM TAMBAH MEDIA -->
    <div class="form-container">
        <h2>Tambah Media</h2>

        <form>
            <label>Judul Media</label><br>
            <input type="text" placeholder="Masukkan judul media"><br><br>

            <label>Jenis</label><br>
            <select>
                <option>Bacaan</option>
                <option>Tontonan</option>
            </select><br><br>

            <label>Kategori</label><br>
            <select>
                <option>Buku</option>
                <option>Film</option>
                <option>Animasi</option>
            </select><br><br>

            <label>Link Sampul</label><br>
            <input type="text" placeholder="https://..."><br><br>

            <label>Sinopsis</label><br>
            <textarea rows="4" placeholder="Tulis sinopsis singkat"></textarea><br><br>

            <button type="submit"> Simpan Media </button>
        </form>
    </div>

    <script>
        function bukaDetail() {
            document.querySelector(".koleksi").style.display = "none";
            document.querySelector(".kategori").style.display = "none";
            document.getElementById("detailMedia").style.display = "block";
        }

        document.getElementById("btnKembali").addEventListener("click", function () {
            document.getElementById("detailMedia").style.display = "none";
            document.querySelector(".koleksi").style.display = "grid";
            document.querySelector(".kategori").style.display = "block";
        });
    </script>



</body>

</html>
